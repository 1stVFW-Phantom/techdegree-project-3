<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign Up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Begin Main Header -->
    <header class="main-header">
      <h1>The Code Review</h1>
    </header>
    <!-- End Main Header -->
    <!-- Begin Main Content -->
    <main>
      <div class="main-content-header">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <!-- Begin Forms -->
      <div class="forms-container">
        <form action="index.html" method="post">
          <div class="contact-container">
            <fieldset class="contact clearfix">
              <legend>Contact Information</legend>
              <div class="input-group">
                <label for="name">Full Name</label>
                <input required type="text" id="name" name="user_name" placeholder="Required"/>
              </div>
              <div class="input-group">
                <label for="email">Email Address</label>
                <input required type="email" id="email" name="user_email" placeholder="Required"/>
              </div>
              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="eg. 555-555-5547"/>
              </div>
              <div class="input-group">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street"/>
              </div>
              <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city"/>
              </div>
              <div class="input-group">
                <label for="state">State</label>
                <select id="state" name="user_state">
                  <option selected="selected" disabled>Choose State</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="input-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip"/>
              </div>
            </fieldset>
          </div>
          <div class="newsletter-container">
            <fieldset class="newsletter">
              <legend>Newsletter</legend>
              <p> Select the newsletters you would like to recieve</p>

              <input type="checkbox" id="html-news" value="newsletter_html" name="user_interest"/>
              <label for="html-news">HTML News</label><br/>

              <input type="checkbox" id="css-news" value="newsletter_css" name="user_interest"/>
              <label for="css-news">CSS News</label><br/>

              <input type="checkbox" id="js-news" value="newsletter_js" name="user_interest"/>
              <label for="js-news">Javascript News</label><br/>

              <p>Newsletter format</p>

              <input type="radio" id="html-format" value="html_format" name="user_format"/>
              <label for="html-format">HTML</label><br/>

              <input type="radio" id="pt-format" value="pt_format" name="user_format"/>
              <label for="pt-format">Plain text</label><br/><br/>

              <label for="topics">Other topics you'd like to hear about</label><br/>

              <textarea id="topics" name="user_topics"></textarea>

              <button type="submit">Sign Up</button>
            </fieldset>
          </div>
        </form>
      </div>
      <!-- End Forms -->
    </main>
    <!-- End Main Content -->
    <!-- Begin Main Footer -->
    <footer class="main-footer">
      <p>Copywrite The Code Review</p>
    </footer>
    <!-- End Main Footer -->
  </body>
</html>
